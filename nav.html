<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MEMO BUILDER</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script>
      // Tandai lingkungan agar CSS bisa beda antara Electron vs Web
      (function () {
        const isElectron = !!window.electronAPI || (navigator.userAgent || "").toLowerCase().includes("electron");
        document.documentElement.classList.add(isElectron ? "is-electron" : "is-web");
      })();
    </script>

    <style>
      :root {
        --red: #d93232;
        --red-600: #c02a2a;
        --red-100: #fde8e8;
        --ink: #0f0f10;
        --paper: #ffffff;
        --bg: #f6f7f9;
      }

      /* Latar sedikit bertekstur agar tak monoton */
      body {
        background: linear-gradient(180deg, #fff 0%, #fafafa 30%, var(--bg) 100%), radial-gradient(24px 24px at 24px 24px, rgba(0, 0, 0, 0.035) 1px, transparent 1px);
        background-size: 100% 100%, 48px 48px;
        color: var(--ink);
      }

      /* Navbar */
      .navbar {
        background: linear-gradient(180deg, var(--red) 0%, var(--red-600) 100%);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      }
      .navbar-brand:hover {
        color: #ffd1d1 !important;
        transition: color 0.3s;
      }
      .navbar-toggler {
        border: none;
        transition: transform 0.2s;
      }
      .navbar-toggler:hover {
        transform: scale(1.1);
      }
      .navbar-brand img {
        height: 30px;
        object-fit: contain;
      }

      /* Offcanvas */
      .offcanvas-header {
        background: var(--red);
      }
      .offcanvas-header .offcanvas-title {
        color: #fff;
        font-weight: 700;
        letter-spacing: 0.5px;
      }
      .offcanvas-header .btn-close {
        filter: invert(1);
      }
      .offcanvas-body {
        font-size: 1rem;
        padding-top: 1rem;
      }
      .offcanvas-body .nav-link {
        color: #000 !important;
        font-weight: 500;
        padding: 8px 12px;
        border-radius: 8px;
        transition: background-color 0.25s, color 0.25s;
      }
      .offcanvas-body .nav-link:hover {
        background: rgba(217, 50, 50, 0.1);
        color: var(--red) !important;
      }
      .offcanvas-body .nav-link img {
        width: 40px;
        height: 40px;
        object-fit: contain;
        flex-shrink: 0;
      }

      /* Judul 1 baris + panah kanan */
      .page-wrap {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 24px;
      }
      .title-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        margin: 32px auto 8px;
      }
      .page-title {
        margin: 0;
        font-weight: 800;
        font-size: clamp(26px, 3.6vw, 44px);
        font-family: Calibri, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      .title-left {
        display: flex;
        align-items: center;
        gap: 0.8rem;
      }
      .title-dot {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: var(--red);
        box-shadow: 0 0 0 6px var(--red-100);
      }
      .title-action {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        border: 2px solid var(--red);
        display: grid;
        place-items: center;
        color: var(--red);
        transition: background 0.2s, color 0.2s, transform 0.12s;
      }
      .title-action:hover {
        background: var(--red);
        color: #fff;
        transform: translateY(-1px);
      }

      /* Frame “kertas” untuk preview */
      .memo-frame {
        background: var(--paper);
        border-radius: 18px;
        box-shadow: 0 30px 50px rgba(0, 0, 0, 0.1), 0 6px 14px rgba(0, 0, 0, 0.06);
        border: 1px solid rgba(0, 0, 0, 0.06);
        overflow: hidden;
        position: relative;
      }
      .memo-frame::before {
        content: "";
        position: absolute;
        inset: 0 0 auto 0;
        height: 6px;
        background: linear-gradient(90deg, var(--red) 0 40%, #000 40% 44%, #fff 44% 100%);
      }
      .memo-paper {
        padding: 32px; /* ruang dalam frame */
      }
      .memo-img {
        width: min(100%, 210mm); /* tetap proporsional A4 */
        display: block;
        margin: 0 auto;
        border: 1px solid #e9ecef;
        border-radius: 8px;
      }

      @media (max-width: 992px) {
        .memo-paper {
          padding: 18px;
        }
      }

      :root {
        --preview-scale: 1.25;
      }

      .is-web .preview-viewport {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        overflow: auto;
        height: calc(100vh - 120px);
        padding: 16px;
      }

      .is-web .preview-viewport .memo-frame {
        transform: scale(var(--preview-scale));
        transform-origin: top center;
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark">
      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand fw-bold mb-0 h1 d-flex align-items-center" href="#">
            <img src="img/memo1.png" alt="Logo Memo" style="width: 65px; height: 65px; object-fit: contain" />
            MEMO Builder
          </a>
        </div>
      </div>
    </nav>

    <!-- OFFCANVAS MENU -->
    <div class="offcanvas offcanvas-start text-bg-light" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
      <div class="offcanvas-header text-white">
        <h5 class="offcanvas-title fw-bold d-flex align-items-center gap-2" id="offcanvasMenuLabel">
          <img src="img/memo1.png" alt="Logo" style="width: 65px; height: 65px; object-fit: contain" />
          MEMO Builder
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav">
          <li class="nav-item mb-3">
            <a class="nav-link d-flex align-items-center gap-2" href="nav.html"> <img src="img/beranda.png" alt="Beranda" /><span>Beranda</span> </a>
          </li>
          <li class="nav-item mb-3">
            <a class="nav-link d-flex align-items-center gap-2" href="index.html"> <img src="img/form.png" alt="Form" /><span>Form Pengisian Memo</span> </a>
          </li>
          <li class="nav-item mb-3">
            <a class="nav-link d-flex align-items-center gap-2" href="hasil.html"> <img src="img/hasil.png" alt="Memo Terakhir" /><span>Memo Terakhir Dibuat</span> </a>
          </li>
          <li class="nav-item mb-3">
            <a class="nav-link d-flex align-items-center gap-2" href="log.html"> <img src="img/log.png" alt="Log" /><span>Log Pembuatan Memo</span> </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- KONTEN -->
    <main class="page-wrap">
      <!-- Judul 1 baris + panah ke kanan -->
      <div class="title-row">
        <div class="title-left">
          <span class="title-dot"></span>
          <h1 class="page-title">Template Pembuatan Memo</h1>
        </div>
      </div>

      <!-- Frame modern untuk preview template -->
      <div class="preview-viewport">
        <div class="memo-frame my-3">
          <div class="memo-paper">
            <img class="memo-img" src="img/memo.png" alt="Preview Template Memo" />
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
